<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
    <style>
    /* Make the image fully responsive */
    .carousel-inner{
      position: absolute;
      top: 0;
      left: 0;
    }

    .carousel-item{
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    
    </style>

    <title>Slider</title>
</head>
<body>
        <div id="jmbp-slide" class="carousel slide carousel-fade" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#jmbp-slide" data-slide-to="0" class="active"></li>
              <li data-target="#jmbp-slide" data-slide-to="1"></li>
              <li data-target="#jmbp-slide" data-slide-to="2"></li>
            </ul>
            
            <!-- The slideshow -->
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img src="affinity.jpg" alt="Los Angeles">
                <div class="carousel-caption" style="top: 30%;">
                  <div class="caption-content">
                    <h2 class="animated fadeInDown">JMBP LTD</h2>
                    <span class="animated fadeInDown">Your Local Printer Heart of London</span>

                </div>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="affinity_2.jpg" alt="Chicago">
                <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago!</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="banner.jpg" alt="New York">
                <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>We love the Big Apple!</p>
                  </div>
              </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#jmbp-slide" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#jmbp-slide" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>













        

          <section id="home-slider">
            <div id="slider" class="sl-slider-wrapper">

                <div class="sl-slider">

                    <div class="sl-slide" data-orientation="horizontal" data-slice1-rotation="-25" data-slice2-rotation="-25" data-slice1-scale="2" data-slice2-scale="2">

                        <div class="bg-img bg-img-1"></div>

                        <div class="slide-caption">
                            <div class="caption-content">
                                <h2 class="animated fadeInDown">JMBP LTD</h2>
                                <span class="animated fadeInDown">Your Local Printer Heart of London</span>

                            </div>
                        </div>

                    </div>

                    <div class="sl-slide" data-orientation="vertical" data-slice1-rotation="10" data-slice2-rotation="-15" data-slice1-scale="1.5" data-slice2-scale="1.5">

                        <div class="bg-img bg-img-2"></div>
                        <div class="slide-caption">
                            <div class="caption-content">
                                <h2 class="animated fadeInDown">JMBP LTD</h2>
                                <span>Your Local Printer Heart of London</span>

                            </div>
                        </div>

                    </div>

                    <div class="sl-slide" data-orientation="horizontal" data-slice1-rotation="3" data-slice2-rotation="3" data-slice1-scale="2" data-slice2-scale="1">

                        <div class="bg-img bg-img-3"></div>
                        <div class="slide-caption">
                            <div class="caption-content">
                                <h2 class="animated fadeInDown">JMBP LTD</h2>
                                <span>Your Local Printer Heart of London</span>
                            </div>
                        </div>

                    </div>

                </div><!-- /sl-slider -->
</body>
</html>
